{% extends "frontend/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
    <body onload="captcha()">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" id="loginButton">Login in</button>
            </div>
            </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Do not  Have An Account? <a class="ml-2" href="{% url 'frontend:register' %}">Sign Up</a>
            </small> 
        </div>
    </div>
    </body>
{% endblock content %}
