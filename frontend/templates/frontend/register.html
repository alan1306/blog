{% extends "frontend/home.html" %}
{% load crispy_forms_tags %}
{% block content %}
{% load static%}
    <body onload="captcha()">
    <div class="content-section">
        <form method="POST" action="/api/register">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" disabled id="submitButton">Sign Up</button>
            </div>
            </form>
            <label>Enter Captcha</label>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" readonly id="captcha">
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="captchainput">
                </div>
            </div>
            <button class="btn btn-outline-info" onclick="captchaValidation()">Validate</button>

        <h6>Captcha not visible ! <img src="{% static 'frontend/images/refresh.png' %}" width="30px" onclick="captcha()"/></h6>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small> 
        </div>
    </div>
    </body>
{% endblock content %}
